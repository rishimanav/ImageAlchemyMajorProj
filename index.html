<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container disable p-5">
        
        <div class="app-title d-flex gap-1 mb-2 align-items-center">
            <div><img src="./potion.png" alt="" width="31px" ></div>
            <div class="heading">ImageAlchemy</div>
        </div>
        

        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title text-center text-white"><strong>Toolbar</strong></label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info text-white">
                            <p class="name mb-0">Brightness</p>
                            <p class="value mb-0">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <div class="options">
                        <div class="d-flex gap-2">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                            <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-img">
                <img src="image-placeholder.svg" alt=" " class="image-preview border-0">
            </div>

            <div class="controls gap-2">
                <button class="reset-filter bg-danger border border-danger">Reset Filters</button>
                <div class="d-flex flex-column gap-2">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img w-100">Choose Image</button>
                    <button class="save-img w-100 ">Save Image</button>
                </div>
            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
